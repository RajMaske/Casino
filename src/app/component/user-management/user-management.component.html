<div class="container mt-4">
    <h2 class="mb-4 text-center text-warning casino-heading">User Management</h2>
    
    <!-- Table Wrapper for Scroll -->
    <div class="table-wrapper">
      <table class="table table-striped table-hover casino-table">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm me-2" (click)="editUser(user)">Edit</button>
              <button class="btn btn-outline-danger btn-sm" (click)="banUser(user.id)">Ban</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
